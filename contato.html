<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Nome do Estúdio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header-internal">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">Nome do Estúdio</a>
            </div>
            <ul class="nav-links">
                <li><a href="profissao.html">A Profissão</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="habilidades.html">Habilidades</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="section content-page">
        <section id="contact-form-section">
            <h2>Vamos Conversar?</h2>
            <form class="contact-form">
                <input type="text" name="name" placeholder="Nome Completo" required>
                <input type="email" name="email" placeholder="Seu E-mail" required>
                <textarea name="message" placeholder="Sua Mensagem" rows="5" required></textarea>
                <button type="submit" class="cta-button">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Nome do Estúdio. Todos os direitos reservados.</p>
            <div class="footer-icons">
                <a href="profissao.html" title="Sobre a Profissão"><i class="fas fa-info-circle"></i></a>
                <a href="habilidades.html" title="Habilidades Necessárias"><i class="fas fa-cogs"></i></a>
                <a href="portfolio.html" title="Inspiração e Portfólio"><i class="fas fa-camera-retro"></i></a>
                <a href="contato.html" title="Entre em Contato"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
